<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Tutorial</title>
</head>

<body>
    <h1>DOM Lesson one</h1>
    <p>Hello world!</p>
    <div id="show"></div>

    <script>
        let ul = document.createElement('ul');
        let li = document.createElement('li');
        let text = document.createTextNode('One');
        li.append(text);
        ul.append(li);
        document.getElementById('show').append(ul);

        let bdy = document.getElementsByTagName('body');
        console.log(bdy[0].childNodes[1].childNodes[0]);
        //node list >> text도 가져옴.

        let p = document.getElementsByTagName('p');
        console.log(p[0].previousSibling.nodeValue = 'hello'); 
        //previousSibling >> 형제
        //자식은 인덱스 값.
        //동일한 값을 가져오려면 previousSibling
    </script>
</body>
</html>
