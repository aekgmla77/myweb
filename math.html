<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math.html</title>
</head>

<body>
    <script>
        let vals = [];
        for (let i = 0; i < 6; i++) {
            let val = Math.floor(Math.random() * 6) + 1; // 0 < x < 1
            vals[i] = val;
            for (let n = 0; n < i; n++) {
                if (vals[n] == val) {
                    i--;
                    break;
                }
            }
        }
        console.log(vals);
    </script>
</body>

</html>
