<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/div.html</title>
    <style>
        div {
            display: inline-block;
        }
        span {
            display: inline;
        }
    </style>
</head>
<body>
    <h3>공간 분할 태그</h3>
    <div style="background: cadetblue;">첫번째 영역</div>
    <div style="background: chocolate;">두번째 영역</div>
    <div style="background: darkkhaki;">세번째 영역</div>
    <h3>공간 분할 태그2</h3>
    <span style="background: darksalmon;">첫번째 영역</span>
    <span style="background: lightgreen;">두번째 영역</span>
    <span style="background: lightblue;">세번째 영역</span>
</body>
</html>
