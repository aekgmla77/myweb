<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 첫 번째 태그의 텍스트 색상 */
        h4:first-child {
            color: slateblue;
            font-size: 20px;
        }

        /* 마지막 태그의 텍스트 색상 */
        h4:last-child {
            color: rgb(223, 111, 111);
            font-size: 20px;
        }

        /* 홀수 태그 */
        h4:nth-child(2n+1) {
            background-color: seagreen;
        }

        /* 짝수 태그 */
        h4:nth-last-child(2n) {
            background-color: rgb(240, 240, 193);
        }
    </style>
</head>

</html>
