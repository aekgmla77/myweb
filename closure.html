<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure.html</title>
</head>
<body>
    <script>
        let x = function() {
            let iCounter = 0;
            function changeValue() {
                iCounter++;
                console.log(iCounter);
            }
            // changeValue();
            return function() {
                changeValue();
            }
            // function 도 return 가능!
        }
        let add = x();
        add();
        add();
        add();
        add();
        // console.log(x());

    </script>
</body>
</html>
